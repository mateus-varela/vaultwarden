apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden-deployment
  namespace: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /app/vaultwarden-data
          env:
            - name: ADMIN_TOKEN
              value: AD89UKLdsandklJ9A3289KA
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-pvc

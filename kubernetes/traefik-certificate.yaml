---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik.mvarela.io
  namespace: traefik
spec:
  dnsNames:
    - traefik.mvarela.io
  secretName: traefik.mvarela.io
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer